<script>
_addTest(function(canvas, ctx) {

ctx.rect(0, 0, 20, 20);
ctx.beginPath();

ctx.rect(40, 0, 20, 20);

_assertSame(ctx.isPointInPath(30, 10), true, "ctx.isPointInPath(30, 10)", "true");
