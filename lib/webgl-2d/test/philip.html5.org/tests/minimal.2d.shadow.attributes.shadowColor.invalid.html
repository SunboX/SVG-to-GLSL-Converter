<!DOCTYPE html>
<html class="minimal">

<script src="../tests.js"></script>

<link rel="prev" href="minimal.2d.shadow.attributes.shadowColor.valid.html" title="2d.shadow.attributes.shadowColor.valid">

<body>
<p id="passtext">Pass</p>
<p id="failtext">Fail</p>
<!-- TODO: handle "script did not run" case -->
<p class="output">These images should be identical:</p>
<canvas id="c" class="output" width="100" height="50"><p class="fallback">FAIL (fallback content)</p></canvas>

<ul id="d"></ul>
<script>
_addTest(function(canvas, ctx) {

ctx.shadowColor = '#00ff00';
ctx.shadowColor = 'bogus';
_assertSame(ctx.shadowColor, '#00ff00', "ctx.shadowColor", "'#00ff00'");

ctx.shadowColor = '#00ff00';
ctx.shadowColor = 'red bogus';
_assertSame(ctx.shadowColor, '#00ff00', "ctx.shadowColor", "'#00ff00'");

ctx.shadowColor = '#00ff00';
ctx.shadowColor = ctx;
_assertSame(ctx.shadowColor, '#00ff00', "ctx.shadowColor", "'#00ff00'");

ctx.shadowColor = '#00ff00';
ctx.shadowColor = undefined;
_assertSame(ctx.shadowColor, '#00ff00', "ctx.shadowColor", "'#00ff00'");


});
</script>
