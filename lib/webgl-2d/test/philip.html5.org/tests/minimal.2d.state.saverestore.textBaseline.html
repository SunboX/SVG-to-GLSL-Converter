<!DOCTYPE html>
<html class="minimal">
<title>Canvas test: 2d.state.saverestore.textBaseline</title>
<script src="../tests.js"></script>
<link rel="stylesheet" href="../tests.css">
<link rel="prev" href="minimal.2d.state.saverestore.textAlign.html" title="2d.state.saverestore.textAlign">
<link rel="next" href="minimal.initial.reset.2dstate.html" title="initial.reset.2dstate">
<body>
<p id="passtext">Pass</p>
<p id="failtext">Fail</p>
<!-- TODO: handle "script did not run" case -->
<p class="output">These images should be identical:</p>
<canvas id="c" class="output" width="100" height="50"><p class="fallback">FAIL (fallback content)</p></canvas>

<ul id="d"></ul>
<script>
_addTest(function(canvas, ctx) {

// Test that restore() undoes any modifications
var old = ctx.textBaseline;
ctx.save();
ctx.textBaseline = "bottom";
ctx.restore();
_assertSame(ctx.textBaseline, old, "ctx.textBaseline", "old");

// Also test that save() doesn't modify the values
ctx.textBaseline = "bottom";
old = ctx.textBaseline;
    // we're not interested in failures caused by get(set(x)) != x (e.g.
    // from rounding), so compare against 'old' instead of against "bottom"
ctx.save();
_assertSame(ctx.textBaseline, old, "ctx.textBaseline", "old");
ctx.restore();


});
</script>
