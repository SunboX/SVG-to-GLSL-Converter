<!DOCTYPE html>
<html class="minimal">
<title>Canvas test: 2d.state.saverestore.textAlign</title>
<script src="../tests.js"></script>
<link rel="stylesheet" href="../tests.css">
<link rel="prev" href="minimal.2d.state.saverestore.font.html" title="2d.state.saverestore.font">
<link rel="next" href="minimal.2d.state.saverestore.textBaseline.html" title="2d.state.saverestore.textBaseline">
<body>
<p id="passtext">Pass</p>
<p id="failtext">Fail</p>
<!-- TODO: handle "script did not run" case -->
<p class="output">These images should be identical:</p>
<canvas id="c" class="output" width="100" height="50"><p class="fallback">FAIL (fallback content)</p></canvas>

<ul id="d"></ul>
<script>
_addTest(function(canvas, ctx) {

// Test that restore() undoes any modifications
var old = ctx.textAlign;
ctx.save();
ctx.textAlign = "center";
ctx.restore();
_assertSame(ctx.textAlign, old, "ctx.textAlign", "old");

// Also test that save() doesn't modify the values
ctx.textAlign = "center";
old = ctx.textAlign;
    // we're not interested in failures caused by get(set(x)) != x (e.g.
    // from rounding), so compare against 'old' instead of against "center"
ctx.save();
_assertSame(ctx.textAlign, old, "ctx.textAlign", "old");
ctx.restore();


});
</script>
